<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>مواقيت الصلاة</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/script.js"></script>
</head>
<body>
    <div class="Prayer-times">
        <p class="adhan-time">
            <span id="adhan-fajr" >--:--</span>
            الفجر
        </p>
        <p id="fajr-to-dhuhr" class="between-prayers-time">5h 10m</p>
        <p class="adhan-time">
            <span id="adhan-dhuhr" > --:--</span>
            الظهر
        </p>
        <p id="dhuhr-to-asr" class="between-prayers-time">5h 10m</p>
        <p class="adhan-time">
            <span id="adhan-asr" > --:--</span>
            العصر
        </p>
        <p id="asr-to-maghrib" class="between-prayers-time">5h 10m</p>
        <p class="adhan-time">
            <span id="adhan-maghrib" > --:--</span>
            المغرب
        </p>
        <p id="maghrib-to-isha" class="between-prayers-time">5h 10m</p>
        <p id="isha" class="adhan-time">
            <span id="adhan-isha" >--:--</span>
            العشاء
        </p>
    </div>
</body>
</html>
