<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>مواقيت الصلاة</title>
    <link rel="stylesheet" href="/style.css">

<body>
    <div class="Prayer-times">
        <p><span id="adhan-fajr" class="adhan-time">--:--</span> الفجر</p>

            <p id="dhuhr-to-asr" class="between-prayers-time">5h 10m</p>
        <p><span id="adhan-asr" class="adhan-time"> --:--</span> العصر</p>
            <p id="asr-to-maghrib" class="between-prayers-time">5h 10m</p>
        <p><span id="adhan-maghrib" class="adhan-time"> --:--</span> المغرب</p>
            <p id="maghrib-to-isha" class="between-prayers-time">5h 10m</p>
        <p><span id="adhan-isha" class="adhan-time">--:--</span> العشاء</p>
    </div>
</body>
